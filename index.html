<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Disney</title>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <nav>
        <ul>
          <li class="menu"><a href="">Início</a></li>
          <li class="menu"><a href="">Filmes</a></li>
          <li class="menu"><a href="">Séries</a></li>
        </ul>
      </nav>
    </header>

    <!--MAIN-->
    <main>
      <section>
        <figure>
          <img class="disney" src="img/disney-banner 1.svg" alt="" />
        </figure>
      </section>

      <section class="box-img">
        <figure>
          <img class="card-img" src="img/encanto 1.png" alt="" />
          <img class="card-img" src="img/raya 1.png" alt="" />
          <img class="card-img" src="img/buzz 1.png" alt="" />
        </figure>
      </section>
      <section class="box-img">
        <figure>
          <img class="card-img" src="img/toy 1.png" alt="" />
          <img class="card-img" src="img/irmao-urso 1.png" alt="" />
          <img class="card-img" src="img/luca 1.png" alt="" />
        </figure>
      </section>
    </main>

    <!--FOOTER-->
    <footer>
      <figure>
        <figcaption class="tag">
          © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
          todos os direitos, Disney Entertainment
        </figcaption>
        <img class="icons" src="img/youtube--v1 1.png" alt="" />
        <img class="icons" src="img/Vector.png" alt="" />
        <img class="icons" src="img/disney-plus 1.png" alt="" />
      </figure>
    </footer>
  </body>
</html>
