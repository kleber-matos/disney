<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Disney</title>
  </head>
  <body>
    <!--HEADER-->
    <header>
      <nav>
        <ul>
          <li class="menu"><a href="#">Início</a></li>
          <li class="menu"><a href="#">Filmes</a></li>
          <li class="menu"><a href="#">Séries</a></li>
        </ul>
      </nav>
    </header>

    <!--MAIN-->
    <main>
      <section>
        <figure class="disney">
          <img class="disney" src="img/disney-banner 1.svg" alt="Disney" />
        </figure>
      </section>

      <section>
        <figure>
          <img class="card-img" src="img/encanto 1.png" alt="cartaz" />
        </figure>
        <figure>
          <img class="card-img" src="img/raya 1.png" alt="cartaz" />
        </figure>
        <figure>
          <img class="card-img" src="img/buzz 1.png" alt="cartaz" />
        </figure>
      </section>

      <section>
        <figure>
          <img class="card-img" src="img/toy 1.png" alt="cartaz" />
        </figure>
        <figure>
          <img class="card-img" src="img/irmao-urso 1.png" alt="cartaz" />
        </figure>
        <figure>
          <img class="card-img" src="img/luca 1.png" alt="cartaz" />
        </figure>
      </section>
    </main>

    <!--FOOTER-->
    <footer>
      <p class="direitos">
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
        todos os direitos, Disney Entertainment
      </p>

      <figure class="icons">
        <img class="icons" src="img/youtube--v1 1.png" alt="" />
      </figure>
      <figure class="icons">
        <img class="icons" src="img/Vector.png" alt="" />
      </figure>
      <figure class="icons">
        <img class="icons" src="img/disney-plus 1.png" alt="" />
      </figure>
    </footer>
  </body>
</html>
